## FRONTEND ##
server {
    listen 80;

    error_log  /var/www/rangers/rangers-front/wp/data/logs/error.log;
    access_log  /var/www/rangers/rangers-front/wp/data/logs/access.log  main;

    root /var/www/rangers/rangers-front/wp;
    index index.php index.html;

    server_name rangers.sev www.rangers.sev;

    charset utf-8;

    # location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|pdf|ppt|txt|bmp|rtf|js)$ {
    #    access_log off;
    #    expires max;
    # }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~* \.(eot|ttf|woff|woff2|vtt)$ {
        add_header Access-Control-Allow-Origin *;
    }

    location ~ /\.(ht|svn|git|sql) {
        deny all;
    }

    client_max_body_size 32m;

    # There is a VirtualBox bug related to sendfile that can lead to
    # corrupted files, if not turned-off
    # sendfile off;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fastcgi_pass php-fpm;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;

    }
}
